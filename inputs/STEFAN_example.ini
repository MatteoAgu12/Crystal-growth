# =================================================
#    EXAMPLE OF A STEFAN SIMULATION INPUT FILE
# =================================================

# 300x300 Lattice with one nucleation seed
# REMEMBER: Stefan simulation is always in 2D
size = 300 300 1
seeds = 1

# Simulation runs for 3000 epochs
epochs = 3000

# Selection of the KOBAYASHI model
simulation = STEFAN
verbose = false

# Stefan parameters
diffusivity = 1.0  # High diffusivity, the heat has to escape from the tips
latent_coef = 1.6 # K low, less heat released helps dendrites growth
delta = 0.04
n_folds = 6
u_eq = 1.0
u_infinity = 0.0 # Outside colder than the crystal
mobility = 3333.0 # high M, fast reaction at the interface
alpha = 0.9
epsilon0 = 0.01
dt = 0.0001
interface_thr = 0.5

# Output management
title = KOBAYASHI_simulation
frame_freq = 30
# output = here not specified, folder automatically generated

