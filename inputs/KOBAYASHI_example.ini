# =================================================
#    EXAMPLE OF A KOBAYASHI SIMULATION INPUT FILE
# =================================================

# 300x300 Lattice with one nucleation seed
# REMEMBER: Kobayashi simulation is always in 2D
size = 300 300 1
seeds = 1

# Simulation runs for 3000 epochs
epochs = 3000

# Selection of the KOBAYASHI model
simulation = KOBAYASHI
verbose = false

# Kobayashi parameters
interface_thr = 0.5
epsilon0 = 3.0
delta = 0.05
n_folds = 5
mobility = 0.8
dt = 0.003
supersaturation = 0.99

# Output management
title = KOBAYASHI_simulation
frame_freq = 30
# output = here not specified, folder automatically generated